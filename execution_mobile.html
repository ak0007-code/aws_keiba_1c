            tmp_array[i]=document.getElementById("j_time_min_tmp");
            tmp_array[i].id="j"+i+"_time_min";
            tmp_array[i].name="j"+i+"_time_min";
            // タイム最大値
            tmp_array[i]=document.getElementById("j_time_max_tmp");
            tmp_array[i].id="j"+i+"_time_max";
            tmp_array[i].name="j"+i+"_time_max";

            // 通過(第1コーナー)
            tmp_array[i]=document.getElementById("j_tuka_1_tmp");
            tmp_array[i].id="j"+i+"_tuka_1";
            tmp_array[i].name="j"+i+"_tuka_1";
            // 通過(第2コーナー)
            tmp_array[i]=document.getElementById("j_tuka_2_tmp");
            tmp_array[i].id="j"+i+"_tuka_2";
            tmp_array[i].name="j"+i+"_tuka_2";
            // 通過(第3コーナー)
            tmp_array[i]=document.getElementById("j_tuka_3_tmp");
            tmp_array[i].id="j"+i+"_tuka_3";
            tmp_array[i].name="j"+i+"_tuka_3";
            // 通過(第4コーナー)
            tmp_array[i]=document.getElementById("j_tuka_4_tmp");
            tmp_array[i].id="j"+i+"_tuka_4";
            tmp_array[i].name="j"+i+"_tuka_4";

            // 上り最小値
            tmp_array[i]=document.getElementById("j_agari_min_tmp");
            tmp_array[i].id="j"+i+"_agari_min";
            tmp_array[i].name="j"+i+"_agari_min";

            tmp_array[i].id="j"+i+"_agari_max";
            tmp_array[i].name="j"+i+"_agari_max";

            tmp_array[i].name="j"+i+"_tansho_min";

            tmp_array[i].id="j"+i+"_tansho_max";
            tmp_array[i].name="j"+i+"_tansho_max";

            for(let j=1;j<=NINKI_MAX;j++){
                tmp_array[i]=document.getElementById("j_ninki_"+j+"_tmp");
                tmp_array[i].id="j"+i+"_ninki_"+j;
                tmp_array[i].name="j"+i+"_ninki_"+j;
            }
        }

        for(let i=2;i<=J_MAX;i++){
            document.getElementById("j_"+i).style.display="none";
        } 

        // 条件削除ボタンが押されたときは該当の条件を非表示にする
        function j_delete_buttton_click(){
            let j_no=Number(this.id.substr(1,1));
            if(j_no == 1){ alert('検索条件1は削除できません。'); return; }
            document.getElementById("j_"+j_no).style.display="none";

        // 条件クリアボタンが押されたときは該当の条件をオールクリアする
        function j_clear_buttton_click(){
            let j_no=Number(this.id.substr(1,1));
            document.getElementById("j"+j_no+"_race_name").value="";
            for(let i=1;i<=UMABAN_MAX;i++){
                document.getElementById("j"+j_no+"_umaban_"+i).checked=0;
            }
            for(let i=1;i<=WAKUBAN_MAX;i++){
                document.getElementById("j"+j_no+"_wakuban_"+i).checked=0;
            }
            for(let i=SEIREI_MIN;i<=SEIREI_MAX;i++){
                document.getElementById("j"+j_no+"_seirei_h"+i).checked=0;
                document.getElementById("j"+j_no+"_seirei_b"+i).checked=0;
            }
            for(let i=KINRYO_MIN;i<=KINRYO_MAX;i=i+0.5){
                let k=i*10;
                document.getElementById("j"+j_no+"_kinryo_"+k).checked=0;
            }
            document.getElementById("j"+j_no+"_time_min").value="";
            document.getElementById("j"+j_no+"_time_max").value="";
            document.getElementById("j"+j_no+"_tuka_1").value="";
            document.getElementById("j"+j_no+"_tuka_2").value="";
            document.getElementById("j"+j_no+"_tuka_3").value="";
            document.getElementById("j"+j_no+"_tuka_4").value="";
            document.getElementById("j"+j_no+"_agari_min").value="";
            document.getElementById("j"+j_no+"_agari_max").value="";
            document.getElementById("j"+j_no+"_tansho_min").value="";
            document.getElementById("j"+j_no+"_tansho_max").value="";
            for(let i=1;i<=NINKI_MAX;i++){
                document.getElementById("j"+j_no+"_ninki_"+i).checked=0;
            }
        }
